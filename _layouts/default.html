<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

    <meta name="robots" content="noindex, nofollow" /> <!-- Until we figure out how to host the website because I can't let AI train off my art -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% if layout.head_custom %}
      {% include {{ layout.head_custom }} %}
    {% endif %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to Content</a>

    <header class="page-header" role="banner">
      <h1 class="project-name"><a href={{'/' | relative_url}}>{{ site.title | default: site.github.repository_name }}</a></h1>
      <!--<h2 class="project-tagline">{{ page.title | default: site.description | default: site.github.project_tagline }}</h2>-->
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
